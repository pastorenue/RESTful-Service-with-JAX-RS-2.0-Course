<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Java EE Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="title.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <f:metadata>
            <f:event type="preRenderView" listener="#{bookList.getBooks()}"/>
        </f:metadata>

        <p:dataTable var="book" value="#{bookList.books}">
            <p:column headerText="Id">
                <h:outputText value="#{book.id}" />
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{book.title}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{book.price}" />
            </p:column>

            <p:column headerText="Published">
                <h:outputText value="#{book.published}" />
            </p:column>
        </p:dataTable>



        <h:form id="form">
        <p:carousel value="#{bookList.books}" headerText="Responsive" var="book" itemStyle="text-align:center" responsive="true">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <p:graphicImage url="/images/covers/#{book.imageFileName}"/>
                </f:facet>

                <h:outputText value="Id:" />
                <h:outputText value="#{book.id}" />

                <h:outputLink target="#{book.link}" value="Title" />
                <h:outputText value="#{book.title}" />

                <h:outputText value="Authors:" />
                <h:outputText value="#{book.authors}"/>

                <h:outputText value="Description" />
                <h:outputText value="#{book.description}" />

                <h:outputText value="Price" />
                <h:outputText value="$#{book.price}" />

                <h:outputText value="Published" />
                <h:outputText value="#{book.published}" />

            </p:panelGrid>

            <f:facet name="footer">
                In total there are #{fn:length(bookList.books)} books.
            </f:facet>
        </p:carousel>
        </h:form>

    </h:body>      
</html>
