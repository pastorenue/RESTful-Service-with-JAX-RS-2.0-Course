<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/common.xhtml">
    <ui:define name="title">Client</ui:define>
    <ui:define name="content">


        <f:metadata>
            <f:event type="preRenderView" listener="#{bookList.getBooks()}"/>
        </f:metadata>

        <h:form id="form">
            <p:carousel value="#{bookList.books}" headerText="Responsive" var="book" itemStyle="text-align:center"
                        responsive="true">
                <p:panelGrid columns="1" style="height: 300px;width:100%;margin:10px 10px" columnClasses="label,value" layout="grid"
                             styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage title="#{book.title}" url="#{book.imageFileName}" width="100" height="125"
                                        alt="#{book.title}"/>
                    </f:facet>

                    <h:outputText value="#{book.title}"/>

                    <h:outputText value="by "/>
                    <ui:repeat value="#{book.authors}" var="author">
                        <h:outputText value="#{author}"/>
                        <c:if test="#{ empty book.authors}">
                        ,
                        </c:if>
                    </ui:repeat>

                    <h:outputText value="$#{book.price}">
                        <f:convertNumber pattern="#0.00" maxFractionDigits="2"/>
                    </h:outputText>

                </p:panelGrid>

                <f:facet name="footer">
                    In total there are #{fn:length(bookList.books)} books.
                </f:facet>
            </p:carousel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
